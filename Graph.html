<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1080px;
            height: 1920x;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "id": "a", "label": "a", "shape": "dot"}, {"color": "red", "id": "b", "label": "b", "shape": "dot"}, {"color": "red", "id": "c", "label": "c", "shape": "dot"}, {"color": "green", "id": "d", "label": "d", "shape": "dot"}, {"color": "red", "id": "e", "label": "e", "shape": "dot"}, {"color": "blue", "id": "f", "label": "f", "shape": "dot"}, {"color": "green", "id": "g", "label": "g", "shape": "dot"}, {"color": "red", "id": "h", "label": "h", "shape": "dot"}, {"color": "blue", "id": "i", "label": "i", "shape": "dot"}, {"color": "green", "id": "j", "label": "j", "shape": "dot"}, {"color": "blue", "id": "k", "label": "k", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "a", "to": "b"}, {"from": "a", "to": "h"}, {"from": "b", "to": "d"}, {"from": "c", "to": "d"}, {"from": "d", "to": "i"}, {"from": "d", "to": "k"}, {"from": "e", "to": "f"}, {"from": "e", "to": "k"}, {"from": "f", "to": "g"}, {"from": "g", "to": "h"}, {"from": "g", "to": "k"}, {"from": "h", "to": "i"}, {"from": "h", "to": "j"}, {"from": "h", "to": "k"}, {"from": "i", "to": "j"}, {"from": "j", "to": "k"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
